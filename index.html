<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaiNova Technologies</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #0a0a0a;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f0f0f0;
      overflow: hidden;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #0e1b2b, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      animation: fadeIn 0.5s ease;
    }
    #splash h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00b7ff;
      letter-spacing: 1px;
    }
    #splash p {
      font-size: 1rem;
      color: #cccccc;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>SaiNova Technologies</h1>
    <p>This website is for temporary use!<br>New website coming soon.</p>
  </div>

  <iframe id="mainFrame"></iframe>

  <script>
    // Base64 encoded URL (hidden)
    const encoded = "aHR0cHM6Ly9zYWktbm92YS10ZWNobm9sb2dpZXMuYmFzZTQ0LmFwcC8=";
    const decodeBase64 = s => decodeURIComponent(atob(s).split('').map(c => 
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));

    const iframe = document.getElementById('mainFrame');
    const splash = document.getElementById('splash');
    const decodedUrl = decodeBase64(encoded);

    iframe.src = decodedUrl;

    // When iframe loads, hide splash
    iframe.onload = () => {
      splash.style.animation = 'fadeOut 0.8s ease forwards';
      setTimeout(() => {
        splash.style.display = 'none';
        iframe.style.display = 'block';
      }, 800);
    };
  </script>
</body>
</html>
