<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaiNova Technologies</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #0a0a0a;
      font-family: "Segoe UI", Arial, sans-serif;
      color: #f0f0f0;
      overflow: hidden;
    }

    /* Splash screen */
    #splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #0e1b2b, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      animation: fadeIn 0.5s ease;
    }
    #splash h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00b7ff;
      letter-spacing: 1px;
    }
    #splash p {
      font-size: 1rem;
      color: #cccccc;
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Iframe */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    /* Error message */
    #error {
      display: none;
      position: fixed;
      inset: 0;
      background: #0b0b0b;
      color: #ff5c5c;
      font-size: 1.1rem;
      text-align: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #error small {
      color: #aaa;
      margin-top: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>SaiNova Technologies</h1>
    <p>This website is for temporary use!<br>New website coming soon.</p>
  </div>

  <div id="error">
    <div>⚠️ Failed to Load the Web</div>
    <small>Check your internet connection or email to <b>sai.india.ai@zohomail.in</b></small>
  </div>

  <iframe id="mainFrame"></iframe>

  <script>
    // Base64 encoded URL (hidden)
    const encoded = "aHR0cHM6Ly9zYWktbm92YS10ZWNobm9sb2dpZXMuYmFzZTQ0LmFwcC8=";
    const decodeBase64 = s => decodeURIComponent(atob(s).split('').map(c => 
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));

    const iframe = document.getElementById('mainFrame');
    const splash = document.getElementById('splash');
    const errorScreen = document.getElementById('error');
    const decodedUrl = decodeBase64(encoded);

    let loaded = false;
    iframe.src = decodedUrl;

    // Detect iframe load success
    iframe.addEventListener('load', () => {
      loaded = true;
      splash.style.animation = 'fadeOut 0.8s ease forwards';
      setTimeout(() => {
        splash.style.display = 'none';
        iframe.style.display = 'block';
      }, 800);
    });

    // Safety timeout (longer & smarter)
    setTimeout(() => {
      if (!loaded) {
        try {
          // Some browsers still load silently; check if we can access document
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          if (doc && doc.readyState === 'complete') {
            loaded = true;
          }
        } catch (e) { /* cross-origin, ignore */ }
      }

      if (!loaded) {
        splash.style.display = 'none';
        errorScreen.style.display = 'flex';
      }
    }, 15000); // 15 seconds to allow slow loads
  </script>
</body>
</html>
